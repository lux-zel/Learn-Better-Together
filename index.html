<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <title>Login or Signup</title>
</head>
<body>


  
<meta name="color-scheme" content="light dark">

<div style="text-align: center;"><h1>Welcome to Learn-Better-Together!</h1></div>

<br><br><br><br><br>

<center>
    <div style="
        width: 300px;
        border: 2px solid #5a5a5a;
        padding: 30px;
        margin: 0 auto;
        background: color-scheme;
        ">

        <div>
        <h3>login or sign up</h3>
        </div>

        <form action="login.js" method="POST">
            <div>
                <input type="text" id="login-name" name="login-name" required maxlength="12" placeholder="login name" style="width: 90%; padding: 8px;">
            </div>

            <br>

            <div>
                <input type="password" id="login-password" required maxlength="12" placeholder="password" style="width: 90%; padding: 8px;">
            </div>

            <br>

            <div>
                <input type="reset" style="padding: 8px 20px; margin-right: 10px;" name="reset">
                <input type="submit" style="padding: 8px 20px;" name="submit">
            </div>
        </form>
    </div>
</center>


<script src="login.js"></script>


</body>
</html>
